<!DOCTYPE html>
<html>
<head>
	<title>Chatbot Interface</title>
	<style>
		body {
			background-color: #F5DEB3;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 20px rgba(0,0,0,0.2);
			border-radius: 10px;
			margin-top: 50px;
		}
		.chat-window {
			height: 400px;
			overflow-y: scroll;
			padding: 10px;
			background-color: #F9C78D;
			border-radius: 10px;
			margin-bottom: 20px;
		}
		.chat-bubble {
			background-color: #F2E5C4;
			padding: 10px;
			margin-bottom: 10px;
			border-radius: 5px;
			max-width: 80%;
		}
		.user-input {
			display: flex;
			align-items: center;
			background-color: #F2E5C4;
			padding: 10px;
			border-radius: 5px;
			max-width: 80%;
		}
		.user-input input[type="text"] {
			flex: 1;
			border: none;
			background-color: transparent;
			margin-left: 10px;
			font-size: 16px;
		}
		.user-input input[type="submit"] {
			background-color: #F9C78D;
			border: none;
			color: #fff;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="chat-window" id="chat-window">
			<div class="chat-bubble">Hi there! How can I assist you today?</div>
		</div>
		<form class="user-input" id="user-input">
			<input type="text" name="query" placeholder="Type your message here">
			<input type="submit" value="Send">
		</form>
	</div>

	<script>
		const chatWindow = document.getElementById("chat-window");
		const userInputForm = document.getElementById("user-input");

		// Greetings
		const greetings = ["hi", "hello", "hey"];
		function isGreeting(message) {
			return greetings.includes(message.toLowerCase());
		}

		// Handle user input
		userInputForm.addEventListener("submit", function(event) {
			event.preventDefault();
			const userInput = event.target.elements.query.value;
			const userBubble = document.createElement("div");
			userBubble.classList.add("chat-bubble");
			userBubble.textContent = userInput;
			chatWindow.appendChild(userBubble);

			if (isGreeting(userInput)) {
				const botBubble = document.createElement("div");
				botBubble.classList.add("chat-bubble");
				botBubble.textContent = "Hello there!";
				chatWindow.appendChild(botBubble);
			}

			// Clear input field
			event.target.elements.query.value = "";
		});
	</script>
</body>
</html>
