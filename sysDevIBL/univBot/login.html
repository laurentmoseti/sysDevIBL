<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f2f2f2;
    }
    h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
    }
    .form-group input[type="email"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 5px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    .form-group input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }
    .error-message {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form method="post" action="botinterface.html" onsubmit="return validateEmail()">
    <form method="post" action="botinterface.html">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Login">
      </div>
      <div class="error-message">
       
      </div>
    </form>
  </div>
  <script>
    function validateEmail() {
      var emailInput = document.getElementById('email');
      var email = emailInput.value;

      // Check if the email has the required extension
      if (!email.endsWith('@students.tukenya.ac.ke')) {
        var errorMessage = document.querySelector('.error-message');
        errorMessage.textContent = 'Only emails with the extension "@student.tukenya.ac.ke" are allowed.';
        return false; // Prevent form submission
      }

      return true; // Allow form submission
    }
  </script>
</body>
</html>
